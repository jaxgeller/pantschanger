<!DOCTYPE html>

<html lang="en-US">
  <head>
    <title>Pantschanger</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="overlay" class="overlay">
      <img src="images/back.svg" id="overlay-back" class="overlay-back" >
      <p id="overlay-title" class="overlay-title">Facetoaster</p>
      <p id="overlay-sizes" class="overlay-sizes"></p>
      <hr id="overlay-bottom" class="overlay-bottom">
    </div>

    <header class="container center header">
      <h1 class="logo">Pants Changer</h1>
      <p class="tagline">small batch shirt co</p>
      <hr>
    </header>

    <main class="container shirts-container">
      <img
        class="shirt-item"
        src="images/shirts/ft.jpg"
        alt="Face Toaster"
        data-color="#CDBDAE"
        data-direction="-180px 0"
        data-sizes="9S 8M 9L"
      >
      <img
        class="shirt-item"
        src="images/shirts/layzr.png"
        alt="Layzr"
        data-color="#CCDB38"
        data-direction="140px 0"
        data-sizes="6S 8M 8L"
      >
      <img
        class="shirt-item"
        src="images/shirts/readybox.png"
        alt="Readybox"
        data-color="#FCB216"
        data-direction="460px 0"
        data-sizes="5S 9M 5L"
      >

      <img
        class="shirt-item"
        src="images/shirts/snapdio.jpg"
        alt="Face Toaster"
        data-color="#60E69D"
        data-direction="-180px 320px"
        data-sizes="9S 9M 3L"
      >
      <img
        class="shirt-item"
        src="images/shirts/splitsies.png"
        alt="Layzr"
        data-color="#2B3E51"
        data-direction="140px 320px"
        data-sizes="8S 9M 4L"
      >
      <img
        class="shirt-item"
        src="images/shirts/umdio.png"
        alt="Readybox"
        data-color="#2D2929"
        data-direction="460px 320px"
        data-sizes="5S 9M 4L"
      >
    </main>

    <footer class="footer">
      <hr>
      <p>Â© PANTSCHANGER PRINTS</p>
      <p>jhilmd x jaxgeller</p>
    </footer>

    <script src="bundle.js"></script>
  </body>
</html>
